<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"
     data-current-year="2025"
     data-current-month="6"
     data-current-time="30"
     data-state="expanded">
        <header>
            <p class="current-date">
                <span class="day-name">Sunday, 6 July 2025</span>
            </p>
            <div class="dropdown-icon">
                <img data-state="collapsed" src="chevron_down.png" alt="Toggle Calendar">
            </div>
        </header>
        <div class="nav-controls">
            <p class="month-year" id="monthYear">Jul 2025</p>
            <div class="icons">
                <div class="caret-icon">
                    <img id="prev" src="caret-up-solid.svg" alt="Previous">
                </div>
                <div class="caret-icon">
                    <img id="next" src="caret-down-solid.svg" alt="Next">
                </div>
            </div>
        </div>
        <div class="calendar">
            <ul class="weeks">
                <li>Su</li>
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
            </ul>
        </div>
        <div class="time-controls">
            <div class="time-left">
                <button id="decrease">-</button>
                <span class="time-value">30</span>mins
                <button id="increase">+</button>
            </div>
            <button class="focus-btn">â–¶ Focus</button>
        </div>
    </div>

    <script>
        window.calendarData = {
            monthsShort: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            monthsFull: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
            daysShort: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
            daysFull: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        };
    </script>
    <script src="main.js"></script>
</body>
</html>
